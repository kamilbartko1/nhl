<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovensk√° hokejov√° Extraliga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slovensk√° hokejov√° Extraliga</h1>

    <!-- üì± mobiln√© menu -->
    <div class="mobile-menu">
        <select id="mobileSelect">
            <option value="matches">Z√°pasy</option>
            <option value="teams">Rating t√≠mov</option>
            <option value="players">Rating hr√°ƒçov</option>
            <option value="mantingal">Mantingal</option>
        </select>
    </div>

    <div class="container">
        <!-- üèí Z√°pasy -->
        <div class="left section" id="matches-section">
            <h2>Z√°pasy</h2>
            <table id="matches">
                <thead>
                    <tr>
                        <th>Dom√°ci</th>
                        <th>Hostia</th>
                        <th>Sk√≥re</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- üìä Rating t√≠mov -->
        <div class="middle section" id="teams-section">
            <h2>Rating t√≠mov</h2>
            <table id="teamRatings">
                <thead>
                    <tr>
                        <th>T√≠m</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- üßë‚ÄçüöÄ Rating hr√°ƒçov + Mantingal (PC) -->
        <div class="right section" id="players-section">
            <h2>Rating hr√°ƒçov</h2>
            <table id="playerRatings">
                <thead>
                    <tr>
                        <th>Hr√°ƒç</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Mantingal sa vlo≈æ√≠ pod rating hr√°ƒçov v PC -->
            <div id="mantingal-container-pc"></div>
        </div>

        <!-- üí∞ Mantingal (mobiln√° verzia) -->
        <div class="mantingal-mobile section" id="mantingal-container"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // üì± prep√≠nanie sekci√≠ na mobile
        document.getElementById("mobileSelect").addEventListener("change", (e) => {
            const val = e.target.value;
            document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");

            if (val === "matches") document.getElementById("matches-section").style.display = "block";
            if (val === "teams") document.getElementById("teams-section").style.display = "block";
            if (val === "players") document.getElementById("players-section").style.display = "block";
            if (val === "mantingal") document.getElementById("mantingal-container").style.display = "block";
        });

        // default ‚Äì pri ≈°tarte na mobile zobraz z√°pasy
        document.addEventListener("DOMContentLoaded", () => {
            if (window.innerWidth <= 768) {
                document.getElementById("matches-section").style.display = "block";
            }
        });
    </script>
</body>
</html>
